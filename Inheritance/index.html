<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Likes and Dislikes</title>
    <style>
      h2 {
        color: blueviolet;
        font-style: italic;
      }

      h2 {
        color: purple;
        font-style: italic;
      }
      li {
        list-style-type: circle;
        color: pink;
      }
      .likes {
        list-style-type: georgian;
      }
      .dislikes {
        list-style-type: lower-latin;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="heading">My Likes</h2>
      <div id="likes">
        <ol>
          <li style="list-style-type: lower-alpha">
            I like Reading and Exploring new things
          </li>
          <li>I like going to new places</li>
          <li>I like Smiling</li>
          <li>I'm obsessed with marvel</li>
          <li>I like Multitasking</li>
        </ol>
      </div>

      <h2>My Dislikes</h2>
      <ul class="dislikes">
        <li>I detest toxic people</li>
        <li>I dislike Beef</li>
        <li>I dislike when someone keep ordering me around</li>
        <li>I dislikes cats</li>
      </ul>
    </div>
  </body>
</html>
